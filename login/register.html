<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Register</title>
</head>

<body>
    <div class="register__container">
        <div class="coffee-register">
            <img src="img/login.png" alt="coffee">
        </div>
        <form>
            <fieldset>
                <legend>
                    Register
                </legend>
                <div class="register">
                    <input class="email" type="text" name="email" id="email" placeholder="E-mail">
                    <input class="password" type="password" name="password" id="password" placeholder="Password">
                    <h4>Endereço</h4>
                    <input class="cidade" type="text" name="cidade" id="cidade" placeholder="Cidade">
                    <input class="rua" type="text" name="rua" id="rua" placeholder="Rua">
                    <input class="num" type="number" name="num" id="number" placeholder="Nº">
                    <a href="my-account.html"><button>
                            <img src="img/right-arrow.png">
                        </button>
                    </a>
                </div>
            </fieldset>
    </div>
    <div class="copyright">
        <a href="https://github.com/sarahprando">© 2023 | Designed &amp; coded with ❤ by Sarah Prando</a>
    </div>
    </form>
</body>

</html>
