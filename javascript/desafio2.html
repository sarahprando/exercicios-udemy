<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var idade = prompt('informe sua idade: ')

        if (idade >= 0 && idade < 15) {
            alert('Criança')
        }

        else if (idade >= 15 && idade < 30) {
            alert('Jovem')
        }

        else if (idade >= 30 && idade < 60) {
            alert('Adulto')
        }

        else if (idade >= 60) {
            alert('Idoso')
        }

        else {
            alert('Não foi possível identificar sua faixa etária!')
        }

    </script>
</head>

<body>
    <h1>Desafio 02</h1>
</body>

</html>
