<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        var a = 10
        var b = 20
        var c = null

        document.write('A: ' + a + '</br>')
        document.write('B: ' + b + '</br>')
        document.write('C: ' + c + '</br>') // variável auxiliar

        document.write('<hr>')

        // lógica
        c = a
        a = b
        b = c
        c = null

        // resultado
        document.write('A: ' + a + '</br>')
        document.write('B: ' + b + '</br>')
        document.write('C: ' + c + '</br>')

    </script>
</head>

<body>
    <h1>Desafio 01</h1>
</body>

</html>
