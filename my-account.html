<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="img/user.ico" type="image/x-icon">
    <title>Login</title>
</head>

<body>

    <form>
        <div class="container">
            <div class="coffee">
                <img src="img/login.png" alt="coffee">
            </div>
            <div class="login">
                <h1>Login</h1>
                <input class="email" type="text" name="email" id="email" placeholder="E-mail">
                <input class="password" type="password" name="password" id="password" placeholder="Password">
                <button type="submit" aria-label="Enviar">
                    <img src="img/right-arrow.png">
                </button>
                <div class="account">
                    <a href="">Cadastre-se</a>
                </div>
            </div>
        </div>
    </form>

    <div class="copyright">
        <a href="https://github.com/sarahprando">© 2023 | Designed &amp; coded with ❤ by Sarah Prando</a>
    </div>
</body>

</html>
